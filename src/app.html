<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Libre+Baskerville|Mukta|Fira+Code&display=block" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <!-- Load fonts ahead of time so no FOUT on slow connections -->
    <div style="height: 0; overflow: hidden">
      <div style="font-family: 'Cormorant Garamond'">.</div>
      <div style="font-family: 'Libre Baskerville'">.</div>
      <div style="font-family: 'Mukta'">.</div>
      <div style="font-family: 'Fira Code'">.</div>
    </div>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
